name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        group: [ cfi-tests, downstream-ontology, downstream-security-demo ]
        jdk: [ jdk8, jdk11 ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "REMOTE_ORIGIN_URL=`git config --get remote.origin.url`" >> $GITHUB_ENV
      - name: reattach HEAD to Head Ref
        run: |
          branch=`echo ${{ github.head_ref }} | sed -E 's|refs/[a-zA-Z]+/||'`
          echo "BRANCH=${branch}" >> $GITHUB_ENV
        if: github.head_ref != ''
      - name: reattach HEAD to Ref
        run: |
          branch=`echo ${{ github.ref }} | sed -E 's|refs/[a-zA-Z]+/||'`
          echo "BRANCH=${branch}" >> $GITHUB_ENV
        if: github.head_ref == ''
      - uses: addnab/docker-run-action@v1
        with:
          image: xingweitian/ubuntu-for-cfi-${{ matrix.jdk }}
          run: |
            /bin/bash -c "true &&
            echo "GITHUB_ACTOR=$GITHUB_ACTOR" &&
            echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY" &&
            echo "GITHUB_SHA=$GITHUB_SHA" &&
            echo "REMOTE_ORIGIN_URL=${{ env.REMOTE_ORIGIN_URL }}" &&
            git clone -b ${{ env.BRANCH }} ${{ env.REMOTE_ORIGIN_URL }} &&
            cd checker-framework-inference &&
            export JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF8 &&
            ./.travis-build.sh ${{ matrix.group }}"
